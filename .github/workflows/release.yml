name: Build and Release Professional Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Set Build Date and Version
        run: |
          BUILD_DATE=$(date +'%Y%m%d')
          # Get current version (e.g., 1.0.0+1)
          CURRENT_VERSION=$(grep 'version: ' pubspec.yaml | sed 's/version: //')
          # Extract base version (remove everything after +)
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d+ -f1)
          
          # Construct new version: 1.0.0-20251222
          NEW_VERSION="${BASE_VERSION}-${BUILD_DATE}"
          
          echo "Updating version from $CURRENT_VERSION to $NEW_VERSION"
          sed -i.bak "s/version: $CURRENT_VERSION/version: $NEW_VERSION/" pubspec.yaml
          
          # Also update version in installer.iss for Windows
          if [ -f "windows/installer.iss" ]; then
            sed -i.bak "s/#define MyAppVersion .*/#define MyAppVersion \"$NEW_VERSION\"/" windows/installer.iss
          fi
        shell: bash

      - name: Setup flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Install Inno Setup
        if: matrix.os == 'windows-latest'
        run: |
          choco install innosetup
        shell: pwsh

      - name: Build and Package Windows (flutter_distributor)
        if: matrix.os == 'windows-latest'
        run: |
          # flutter_distributor will use Inno Setup if configured in distribute_options.yaml
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          flutter_distributor release --name release --jobs windows-exe
        shell: bash

      - name: Build and Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          npm install -g appdmg
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          # Build universal binary to support both ARM and Intel
          flutter_distributor release --name release --jobs macos-dmg
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/**/*.exe
            dist/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-packages
          path: dist/
