name: Build and Release Professional Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Setup flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build and Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $env:PATH += ";$env:AppData\Pub\Cache\bin"
          flutter_distributor release --name release --jobs windows-exe
        shell: pwsh

      - name: Build and Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install create-dmg
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          # Build universal binary to support both ARM and Intel
          flutter_distributor release --name release --jobs macos-dmg
        shell: bash

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*/release/*/*.exe
            dist/*/release/*/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-packages
          path: dist/
